Name         : kxmlgui
Version      : 5.3.0
Release      : 1
Group        : System/Base
License      : GPLv2+
Summary      : KDE Frameworks 5 Tier 3 solution for generating UI
Description  : |
  KDE Frameworks 5 Tier 3 solution for generating UI
URL          : http://www.kde.org

Sources:
    - "%{name}-%{version}.tar.xz"

RpmLintIgnore:
    - devel-file-in-non-devel-package
    - no-changelogname-tag
    - library-without-ldconfig-postin
    - library-without-ldconfig-postun

Configure    : none
Builder      : none

PkgBR:
    - kf5-rpm-macros
    - extra-cmake-modules
    - qt5-tools
    - kitemviews-devel
    - kconfig-devel
    - kglobalaccel-devel
    - kconfigwidgets-devel
    - ki18n-devel
    - kiconthemes-devel
    - ktextwidgets-devel
    - kwidgetsaddons-devel
    - kwindowsystem-devel
    - attica-devel
PkgConfigBR:
    - Qt5Core
    - Qt5DBus
    - Qt5Xml
    - Qt5Network
    - Qt5Gui
    - Qt5Widgets
    - Qt5Concurrent
    - Qt5Test
    - Qt5PrintSupport
Requires:
    - kf5-filesystem

RequiresPost:
    - /sbin/ldconfig
RequiresPostUn:
    - /sbin/ldconfig

Files:
    - "%doc COPYING.LIB README.md"
    - "%{_kf5_libdir}/libKF5XmlGui.so.*"
    - "%{_kf5_configdir}/ui/ui_standards.rc"
    - "%{_kf5_libexecdir}/ksendbugmail"
    - "%{_kf5_datadir}/kxmlgui/"

SubPackages:
    - Name: devel
      Group: Development/Libraries
      Summary: Development files for %{name}
      Description: |
        The %{name}-devel package contains the files necessary to develop applications
        that use %{name}.
      Requires:
          - kitemviews-devel
          - kconfig-devel
          - kglobalaccel-devel
          - kconfigwidgets-devel
          - ki18n-devel
          - kiconthemes-devel
          - ktextwidgets-devel
          - kwidgetsaddons-devel
          - kwindowsystem-devel
          - attica-devel
      Files:
          - "%{_kf5_includedir}/kxmlgui_version.h"
          - "%{_kf5_includedir}/KXmlGui"
          - "%{_kf5_libdir}/libKF5XmlGui.so"
          - "%{_kf5_cmakedir}/KF5XmlGui"
          - "%{_kf5_mkspecsdir}/qt_KXmlGui.pri"
